<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vue Base</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/vue@next" crossorigin defer></script>
  <script src="app.js" defer></script>
  <style>
    h3, p {
        background-color: #28a745;
        border-radius: 0.25rem;
        color: #ffffff;
        font-size: 28px;
        margin: 0.5rem;
        padding: 0.5rem;
    }
    .btn {
      font-size: 32px !important;
      margin: 0 1rem;
      padding: 0.5rem 2rem !important;
    }
    button {
      color: #fff;
    background-color: #007bff;
    border-color: #007bff;
    border: 1px solid #007bff;
    border-radius: 0.25rem;
    padding: 0.2rem 2rem !important;
    }
  </style>
</head>

<body class="p-3 text-center">
<section id="events">
    <h1 class="text-primary">Vue Events</h1>
    <div>
      <button v-on:click="increment(5)" class="btn btn-primary">+5</button>
      <button v-on:click="decrement(5)" class="btn btn-primary">-5</button>
    </div>
    <h3 class="text-white">{{ count }}</h3>
    <input type="text" v-on:input="setName($event, 'Musk')"/>
    <p>{{ name }}</p>
</section>
</body>

</html>
