<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vue Base</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
  <style>
    h3 {
        background-color: #28a745;
        border-radius: 0.25rem;
        margin: 0.5rem;
        padding: 0.5rem;
    }

    img {
        display: block;
    }
  </style>
</head>

<body class="p-3">
<section id="exercise">
    <h1 class="text-primary">{{ name }}</h1>
    <h3 class="text-white">{{ age }}</h3>
    <h3 class="text-white">{{ calcAge() }}</h3>
    <h3 class="text-white">{{ calcRnd() }}</h3>
    <img alt="image" v-bind:src="imgUrl" />
    <input type="text" placeholder="Ваше имя" v-bind:value="name" />
</section>
</body>

</html>
